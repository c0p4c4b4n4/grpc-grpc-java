syntax = "proto3";

option go_package = "google.golang.org/grpc/examples/features/proto/echo2";
option java_multiple_files = true;
option java_package = "io.grpc.examples.echo2";
option java_outer_classname = "Echo2Proto";

package grpc.examples.echo2;

service EchoService {
  rpc UnaryEcho(string) returns (string);
  
  rpc ServerStreamingEcho(string) returns (stream string);
  
  rpc ClientStreamingEcho(stream string) returns (string);
  
  rpc BidirectionalStreamingEcho(stream string) returns (stream string);
}
